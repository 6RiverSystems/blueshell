machine:
  node:
    version: 7.5.0

dependencies:
  pre:
     - 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/mocha
  override:
    - npm test
  post:
    - npm run coverage
    - mv coverage $CIRCLE_TEST_REPORTS

deployment:
  all:
    branch: /.*/
    commands:
      - ./scripts/release.sh
