version: 2
jobs:
  setup:
    docker:
      - image: cimg/node:14.17.6
        environment:
          NODE_ENV: test
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-v1-{{ checksum "package-lock.json"}}
            - dependency-cache-v1-
      - run:
          name: Install node dependencies
          command: |
            npm ci
      - save_cache:
          key: dependency-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: ./
          paths:
            - .
  publish:
    docker:
      - image: cimg/node:14.17.6
        environment:
          NODE_ENV: test
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Set NPM auth token
          command: |
             echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run:
          name: npm publish via script
          command: |
            ./scripts/release.sh
  test:
    docker:
      - image: cimg/node:14.17.6
        environment:
          NODE_ENV: test
          MOCHA_OPTS: --reporter mocha-junit-reporter --reporter-options mochaFile=./reports/junit/mocha/mocha.xml
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: npm test
          command: |
            npm test
      - run:
          name: npm run coverage
          command: |
            npm run coverage
      - store_artifacts:
          path: coverage
      - store_artifacts:
          path: reports/junit/
      - store_test_results:
          path: reports/junit/

workflows:
  version: 2

  test_and_publish:
    jobs:
      - setup
      - test:
          requires:
            - setup
      - publish:
          context: 6rs-public-npm
          requires:
            - test
